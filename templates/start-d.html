<!DOCTYPE html>
<html lang="en">
<!-- 
    Original design by grtcdr (https://benalita.tn)
    Source: https://git.sr.ht/~grtcdr/startpages/tree/master
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ get_url(path='start-d/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300&display=swap" rel="stylesheet">
    <title>{% if page.title %}{{ page.title }} - {{ config.title }}{% else %}{{ config.title }}{% endif %}</title>
</head>

<body data-theme="original">
    <div class="container">
        <header class="header">
            <h1 class="title">start-d</h1>
            <div class="theme-switcher">
                <button class="theme-btn" data-theme="original" title="Original Theme">🏠</button>
                <button class="theme-btn" data-theme="vscode" title="VS Code Dark">⚫</button>
                <button class="theme-btn" data-theme="catppuccin" title="Catppuccin">🌙</button>
                <button class="theme-btn" data-theme="dracula" title="Dracula">🧛</button>
            </div>
        </header>

        <div class="info">
            <p id="time"></p>
            <h1 id="greeting"></h1>
        </div>

        <main class="lists">
            {{ section.content | safe }}
        </main>

        <footer class="footer">
            <a href="/">← back to main site</a>
        </footer>
    </div>

    <script async type="text/javascript" src="{{ get_url(path='start-d/script.js') }}"></script>
</body>

</html>
